<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon race Registration</title>
</head>
<body>
    <h1>Marathon Race Registration!</h1>
    <form action="/reg">
    <div>
        <label for="fn">First Name:</label>
        <input type="text" name="FirstName" id="fn" required>
        <br>
        <label for="ln">Last Name:</label>
        <input type="text" name="Last Name" id="ln" required>
    </div>
    
    <p>Select a Race:</p>
    <div>
        <input type="radio" name="race" id="funrun" value="funrun">
        <label for="funrun">FunRun 5k</label>
    </div>
    <div>
        <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label>
    </div>
    <div>
        <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
    </div>

    <div>
        <label for="divsion">Select Age Group:</label>
        <select name="divsion" id="divsion">
            <option value="kids">under 18</option>
            <option value="ya">18-30</option>
            <option value="adults">30-50</option>
            <option value="seniors">50 and above</option>
        </select>
    </div>
    <button type="submit">Register!</button>
    </form>
</body>
</html>
